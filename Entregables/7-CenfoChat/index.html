<!doctype html>
<html>
  <head>
    <title>Chat Socket.IO Cenfotec</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #messages { margin-bottom: 40px }
      #Name {    position: absolute;    bottom: 50px; width: 90%;}
      #Color {    position: absolute;    bottom: 75px; width: 90%;}
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <div id="Name">
      Nombre:
        <input type="text" id="txt_Nombre">
    </div>
    <div id="Color">
      Color:
        <input type="color" id="txt_color">
    </div>



    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  <script>
  $( document ).ready(function() {
    $('#txt_color').change(function() {
      if(this.value=='#000000')      {
        $("body").css({ 'color': 'red' });
      }
      else {
        {
          $("body").css({ 'color': 'black' });
        }
      }
       $("body").css("background-color",this.value); //edit, body must be in quotes!
    });
  });
  $(function () {
     var socket = io();
     $('form').submit(function(){
       socket.emit('chat message', $('#m').val());
       $('#m').val('');
       return false;
     });
     socket.on('chat message', function(msg){
       if(!msg=='')
       {
         var usuario= 'Usuario dice:  ';
         if(!$('#txt_Nombre').val()=='')
         {
           usuario=$('#txt_Nombre').val()+' dice: ';
         }
         $('#messages').append($('<li>').text(usuario+msg));
       }
       else{
         alert('Escriba un mensaje');
       }
     });
   });

  </script>
  </body>
</html>
